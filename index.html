<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" IE="edge">
    <meta name="viewport" content="width=device-width,
    intial-scale=1.0">
    <title> TASK LIST </title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
<header>
    <h1>Task list</h1>
    <form id="new-task-form">
        <input
             type="text"
             id="new-task-input"
             placeholder="Enter the task?">
        </input>  

        <input
             type="submit"
             id="new-task-submit"
             value="Add task">
        </input>     

        
    </form>

</header>
<main>
    <section class="task-list">
    <h2> TASKS </h2>
<div class="tasks">
    <div id="task">

        <div class="content" >
             <input
               type="text"
               class="text"
               value="My task"
               readonly
               />
        </div>  
        <div class="actions">
              <button class="Edit">Edit</button>
              <button class="Delete">Delete</button>
        </div>
            
    </div>
</div>    
    
    </main>
</main>
</body>

</html>
